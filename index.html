<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json" />
    <title>Focus test</title>
</head>
<body>
    <script>
        let focusAmount = 0;
        onfocus = (event) => {
            focusAmount++;
            document.querySelector("p").textContent = `Focus ${focusAmount} fois`;
        }
    </script>
    <h1>Focus test</h1>
    <p>Focus 0 fois</p>
</body>
</html>
